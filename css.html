<!DOCTYPE html>
<style>
  button {
    background-color: red;
    color: white;
    border: none;
    border-radius: 6px;
    height: 56px;
    width: 105px;
    cursor: crosshair;
    transition: opacity 0.16s;
  }
  button:hover {
    opacity: 0.7;
    color: blanchedalmond;
  }
  button:active {
    background-color: darkviolet;
  }
</style>
<button>Hello</button>
